<section id="themes" class="section themes">
  <div class="container">
    {% for item in page.themes %}
      <div class="columns is-desktop teaser">
        <div class="column is-3-desktop is-offset-2-widescreen">
          <figure class="image is-240x240">
            <img src="{{site.baseurl}}{{item.image}}" alt="{{item.title}}">
          </figure>
        </div>
        <div class="column is-10-tablet is-offset-1-tablet is-offset-0-desktop is-6-widescreen is-5-fullhd">
          <h2 class="title is-6 is-size-5-tablet is-size-4-widescreen"><a href="{{site.baseurl}}{{item.url}}">{{item.title}}</a></h2>
          <ul>
            {% for item in item.text %}
              <li>{{item}}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
